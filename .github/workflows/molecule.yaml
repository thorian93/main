# https://github.com/ansible-collections/collection_template/blob/main/.github/workflows/ansible-test.yml
# README FIRST
# 1. replace "NAMESPACE" and "COLLECTION_NAME" with the correct name in the env section (e.g. with 'community' and 'mycollection')
# 2. If you don't have unit tests remove that section
# 3. If your collection depends on other collections ensure they are installed, see "Install collection dependencies"
# If you need help please ask in #ansible-community on the Libera.chat IRC network

env:
  NAMESPACE: thorian93
  COLLECTION_NAME: main

name: Molecule Tests
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - 'roles/**'
  push:
    branches:
      - devel
    paths:
      - 'roles/**'
      - '.github/workflows/molecule.yaml'

jobs:
  build:
    runs-on: ubuntu-22.04
    name: Run Molecule
    strategy:
      fail-fast: false
      matrix:
        role:
          - certmanage
          - common
          - journald
          - logrotate
          - ntp
          - proxy
          - ssh
          - sudo
          - upgrade
          - webserver

    steps:

      # This was necessary at some point to avoid random failure.
      # Disabling on 20250826 to check, if it is still necessary.
      # Re-enabling on 20251124 as it still seems necessary.
      - name: "Free Disk Space."
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false

      - name: "Add swap file to avoid memory shortage."
        run: |
          sudo fallocate -l 12G /mnt/swap
          sudo chmod 600 /mnt/swap
          sudo mkswap /mnt/swap
          sudo swapon /mnt/swap
          free -h
          swapon --show

      - name: "Check out code."
        uses: actions/checkout@v6
        with:
          path: ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      - name: "Install uv."
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}/

      - name: "Install Dependencies."
        run: uv sync
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      - name: "Run Molecule."
        run: |
          cd roles/${{ matrix.role }}
          uv run molecule test --report
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}
